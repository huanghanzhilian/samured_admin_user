<div class="gh-create-item">
    <h5 class="pull-left gh-item-title">视频上传</h5>
    <a class="pull-right gh-btn-title" id="openFileSelectBox" href="javascript:void(0);">
        <input type="file" class="filetop" file-model="fileToUpload" multiple="multiple" accept=".avi,.mov,.mp4">
        <!-- <input type="file" class="filetop" nv-file-select uploader="uploader" ng-model="uploaderApy" onchange="angular.element(this).scope().fileNameChanged(this)" multiple="multiple"> -->
        <span class="add">+</span>
        <span class="text">添加视频文件{{fileItem.name}}</span>
    </a>
</div>

<!-- 警告提示 /S -->
<div class="live-alarm-tips">
    <span class="btn-close"></span>
    <ul>
        <li>1）平台支持绝大多数主流视频格式，<a target="_blank" href="javascript:;">查看详情</a></li>
        <li>2）如因网络原因导致上传失败，请尝试重新上传。</li>
        <li>3）涉及版权及上传要求详见 <a target="_blank" href="javascript:;">标准点播服务协议</a></li>
        <li>4）视频名称规则：最长60字符！</li>
    </ul>
</div>
<!-- 警告提示 /e -->

<!-- 表格/S -->
<div class="video-list-datas">
    <div class="table-box">
        <table width="100%">
            <colgroup>
                <col width="25%">
                <col width="10%">
                <col width="25%">
                <col width="10%">
            </colgroup>
            <thead>
                <tr>
                    <th>文件名</th>
                    <th>大小</th>
                    <th>分类</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="videoSelectTbody">
                <tr id="fileSelectButton" class="" ng-show="!names.length">
                    <td colspan="4">
                        <div class="clearfix" style="height:300px;">
                            <div class="clearfix upload-box">
                              <input type="file" class="filetop" file-model="fileToUpload" multiple="multiple" accept=".avi,.mov,.mp4">
                                <dl>
                                    <dt id="selectSystemFile1" style="height:55px;"><svg class="icon-jiemushangjia-big icon-upload-blue size-54"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-jiemushangjia-big">
                                        <svg id="icon-jiemushangjia-big" viewBox="0 0 20 20" width="100%" height="100%">
                                            <title>jiemushangjia-big</title>
                                            <path class="path1" d="M19.333 12.133v6.2h-18.667v-6.2h-0.667v6.867h20v-6.867z"></path>
                                            <path class="path2" d="M9.667 2.267v12.867h0.667v-12.867l3.2 3.2h0.933l-4.467-4.467-4.467 4.467h0.933z"></path>
                                        </svg>
                                    </use></svg></dt>
                                    <dd style="height:25px; line-height: 25px;">选择视频文件上传</dd>
                                </dl>
                            </div>
                        </div>
                    </td>
                </tr>

                <tr class="" ng-repeat="item in names" ng-show="names.length">
                   <td>
                       <div class="pull-left">
                          <input type="text" class="form-control" maxlength="60" videoName="videoName" style="width:190px;" ng-model="item.arr.videoName">
                       </div>
                   </td>
                   <td><div class="td-2">{{item.files.size}}</div></td>
                   <td class="list-td">
                      <jr-dropdown-button id="companyProvinceCode" options="item.arr.saixuan" value="'0'"></jr-dropdown-button>
                       <jr-dropdown-button id="companyProvinceCode" options="item.arr.saixuan" value="'0'"></jr-dropdown-button>
                   </td>
                   <td class="del-td">
                       <a href="javascript:void(0)" ng-click="dataRemove($index)">删除</a>
                   </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modalbtn-blue text-center">
      <input class="btn-ipt-hui {{names.length?'btn-ipt-blue':''}}" id="uploadVideoBtn" type="button" value="上传视频">
    </div>
    
</div>

<!-- 表格/e -->
