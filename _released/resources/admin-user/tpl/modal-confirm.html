<div class="modal-header">
    <a href="javascript:void(0)" ng-click="$dismiss('cancel')" class="modal-close"></a>
    <h3 class="modal-title"></h3>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-submit" ng-click="submit()">确定</button>
    <button class="btn btn-primary btn-submit" ng-click="$dismiss('cancel')">取消</button>
</div>
