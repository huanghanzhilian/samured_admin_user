<div class="btn-group ui-select">
    <button type="button" class="btn {{theme || 'btn-default'}} dropdown-toggle" data-toggle="dropdown" ng-disabled="disabled">
        <span class="text" style="width:{{innerwidth}};">{{displayName}}</span>
        <span class="ui-icon"><span class="caret"></span></span>
        
    </button>
    <ul class="dropdown-menu" role="menu">
        <li ng-repeat="option in options"><a ng-click="selcet(option)">{{option.name || option}}</a></li>
    </ul>
</div>
