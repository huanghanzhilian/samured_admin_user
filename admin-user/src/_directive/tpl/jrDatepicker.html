<p class="input-group datepicker datepick2" ng-click="datepicker($event)" ng-class="{open:opened}">
    <span class="input-group-addon">{{title}}:</span>
    <input type="text" class="form-control" placeholder="{{placeholder}}" datepicker-popup="{{datepickerFormat}}" ng-click="" ng-model="_time" is-open="opened" readonly />
    <span class="input-group-btn">
    </span>
</p>
