<span class="datepicker ui-datepicker clearfix" ng-click="datepicker($event)">
    <span ng-if="prefix" class="input-group-addon">{{prefix}}:</span>
    <input type="text" uib-datepicker-popup="{{datepickerFormat}}" datepicker-options="options" ng-click="" is-open="opened" show-button-bar="showButton" close-on-date-selection="true" on-open-focus="false" ng-model="_time" is-open="opened" readonly />
    <i></i>
</span>
