<div class="modal-header">
    <a href="javascript:void(0)" ng-click="$dismiss('cancel')" class="modal-close"></a>
    <h3 class="modal-title">{{title}}:</h3>
</div>
<div class="modal-body">
    <form name="confirmForm" novalidate ng-submit="submit()">
    <table class="lh-2-5">
        <colgroup>
            <col width="90"/>
            <col width="110"/>
            <col width="60"/>
            <col width="110"/>
        </colgroup>
        <tbody>
            <tr>
                <td>产<span class="gap-2_3w"></span>品<span class="gap-2_3w"></span>名<span class="gap-2_3w"></span>称:</td>
                <td>{{datainfo.productName}}</td>
                <td>所<span class="gap-1_2w"></span>在<span class="gap-1_2w"></span>地:</td>
                <td>{{datainfo.applyCity}}</td>
            </tr>
            <tr>
                <td>借<span class="gap-3_2w"></span>款<span class="gap-3_2w"></span>人:</td>
                <td>{{datainfo.userName}}</td>
                <td>借款类型:</td>
                <td>{{datainfo.loanType}}</td>
            </tr>
            <tr>
                <td>借<span class="gap-2_3w"></span>款<span class="gap-2_3w"></span>金<span class="gap-2_3w"></span>额:</td>
                <td>{{datainfo.applyLoanAmount}}万元</td>
                <td>借款期限:</td>
                <td>{{datainfo.applyLoanMonth}}个月</td>
            </tr>
            <tr>
                <td>实际批贷金额:</td>
                <td colspan="3" class="pt pb">
                    <span class="error-info pull-right mr-s" ng-if="confirmForm.sucLoanAmount.$invalid">实际金额应为有效数字</span>
                    <span class="error-info pull-right mr-s" ng-if="confirmForm.sucLoanAmount.$valid && confirmForm.sucLoanMonth.$invalid">实际期限应为整数</span>
                    <input type="text" class="form-modal w80 pull-left" name="sucLoanAmount" ng-model="postData.sucLoanAmount" ng-required="true" ng-pattern="/^\d{1,4}(\.\d{0,2})?$/" />&nbsp;万元
                </td>
            </tr>
            <tr>
                <td>实<span class="gap-2_3w"></span>际<span class="gap-2_3w"></span>期<span class="gap-2_3w"></span>限:</td>
                <td colspan="2" class="pt pb">
                    <input type="text" class="form-modal w80 pull-left" name="sucLoanMonth" ng-model="postData.sucLoanMonth" ng-required="true" maxlength="3" ng-pattern="/^\d{1,3}$/" />&nbsp;月 {{realLoanMonth}}
                </td>
                <td>
                    <button class="btn btn-primary pull-right btn-submit" type="submit" ng-disabled="confirmForm.$invalid">提交</button>
                </td>
            </tr>
        </tbody>
    </table>
    </form>
</div>
